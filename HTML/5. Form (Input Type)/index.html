<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body bgcolor="#ffe4e1">
    <h1 align="center">Student Registration Form</h1>
    <br>
    <br>
    <form action="">
        <!-- Roll No -->
        <div>
            <label for="Roll No">Roll No :</label>
            <input type="number" id="Roll No" name="Roll No" min="1" required>
        </div>
        <br>
        <br>
        <!-- Student Name  -->
        <div>
            <label for="Student Name">Student Name :</label>
            <input type="text" id="Student Name" name="Student Name" value="First Name" required>
            <input type="text" id="Student Name" name="Student Name" value="Last Name" required>
        </div>
        <br>
        <br>
        <!-- Father Name -->
        <div>
            <label for="Father Name ">Father Name :</label>
            <input type="text" id="Father Name " name="Father Name " required>
        </div>
        <br>
        <br>
        <!-- Date Of Birth -->
        <div>
            <label for="Date Of Birth">Date Of Birth :</label>
            <input type="date" id="Date Of Birth" name="Date Of Birth" value="DD-MM-YYYY" required>
        </div>
        <br>
        <br>
        <!-- Mobile Number -->
        <div>
            <label for="Mobile Number">Mobile Number :</label>
            <input type="number" id="Mobile Number" name="Mobile Number" required>
        </div>
        <br>
        <br>
        <!-- Email ID -->
        <div>
            <label for="Email ID">Email ID :</label>
            <input type="Email" id="Email ID" name="Email ID" required>
        </div>
        <br>
        <br>
        <!-- Password -->
        <div>
            <label for="Password">Password :</label>
            <input type="Password" id="Password" name="Password" required>
        </div>
        <br>
        <br>
        <!-- Gender  -->
        <div>
            <label for="Gender">Gender :</label>
            <!-- Female -->
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label>
            <!-- Male -->
            <input type="radio" id="Male" name="Gender">
            <label for="Male">Male</label>
            <!-- Other -->
            <input type="radio" id="Other" name="Gender">
            <label for="Other">Other</label>
        </div>
        <br>
        <br>
        <!-- Department -->
        <div>
            <label for="Department">Department :</label>
            <!-- Art -->
            <input type="radio" id="Art" name="Department">
            <label for="Art">ART</label>
            <!-- Commerce -->
            <input type="radio" id="Commerce" name="Department">
            <label for="Commerce">COMMERCE</label>
            <!-- Science -->
            <input type="radio" id="Science" name="Department">
            <label for="Science">SCIENCE</label>
        </div>
        <br>
        <br>
        <!-- Hobbies -->
        <div>
            <label for="Hobbies">Hobbies :</label>
            <!-- Reading -->
            <input type="checkbox" id="Reading" name="Hobbies">
            <label for="Reading">Reading</label>
            <!-- Coding -->
            <input type="checkbox" id="Coding" name="Hobbies">
            <label for="Coding">Coding</label>
            <!-- Writing -->
            <input type="checkbox" id="Writing" name="Hobbies">
            <label for="Writing">Writing</label>
            <!-- Dancing -->
            <input type="checkbox" id="Dancing" name="Hobbies">
            <label for="Dancing">Dancing</label>
            
        </div>
        <br>
        <br>
        <!-- Student Photo -->
        <div>
            <label for="Student Photo">Student Photo :</label>
            <input type="file" id="Student Photo" name="Student Photo" accept="img/jpeg">
        </div>
        <br>
        <br>
        <!-- city -->
        <div>
            <label for="City">City :</label>
            <select name="" id="">
                <option value="">Please Enter Value</option>
                <option value="Surat">Surat</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Navsari">Navsari</option>
                <option value="Bharuch">Bharuch</option>
                <option value="Jamnagar">Jamnagar</option>
                <option value="Junaghad">Junaghad</option>
            </select>
        </div>
        <br>
        <br>
        <!-- Address -->
        <div>
            <label for="Address">Address :</label>
            <input type="textarea" id="Address">
        </div>
        <br>
        <br>
        <!-- Button -->
        <div>
            <button type="submit">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Restart</button>
        </div>
    </form>
</body>
</html>
